<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <embed src="pongpong.mp3" type="audio/mpeg" hidden="true" autostart="true" loop="1">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <img src="https://pic.pimg.tw/noktaleweted/1635010138-1858819483-g.gif" alt="" class="bg-img">
    <div class="game-content">
      <img src="https://pic.pimg.tw/han20422/1566183314-2128697308.gif" alt="">
      <div class="section">
        <h2>陰</h2>
        <div class="left">
          <img src="https://i.ibb.co/b50Wqdf/01.png" alt="back" class="back" data-image="back">
          <img src="https://i.ibb.co/wQh22sy/02.png" alt="front" class="front" data-image="front">
        </div>
        <div class="right">
          <img src="https://i.ibb.co/4ftkQh6/01.png" alt="back" class="back" data-image="back">
          <img src="https://i.ibb.co/y04gr2v/02.png" alt="front" class="front" data-image="front">
        </div>
        <h2>陰</h2>
      </div>
      <div class="text-box">
        <p class="result">陰筊</p>
      </div>
      <section class="model">
        <div class="checkbox">
          <input type="checkbox" />
          <label></label>
        </div>
      </section>
    </div>
    <div class="completed d-none">
      <div>恭喜賀喜</div>
      <div class="img-group">
        <img src="https://i.ibb.co/sRFJGXc/03.png" class="complete-book">
        <div class="group">
          <!-- Render in JS -->
        </div>
      </div>
      <button>再玩一次</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
